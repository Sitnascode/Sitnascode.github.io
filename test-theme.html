<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <script>
        // Clear existing theme
        localStorage.removeItem('theme');
        
        // Test theme toggle
        function testTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            console.log('Current theme (dark):', isDark);
            
            if (isDark) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
            
            console.log('Theme toggled. New theme (dark):', document.documentElement.classList.contains('dark'));
        }
        
        // Initialize
        console.log('Initial theme in localStorage:', localStorage.getItem('theme'));
        console.log('Initial dark class present:', document.documentElement.classList.contains('dark'));
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background-color 0.3s;
        }
        body {
            background-color: #f9fafb;
            color: #1f2937;
        }
        .dark body {
            background-color: #111827;
            color: #f9fafb;
        }
        button {
            padding: 10px 20px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Theme Toggle Test</h1>
    <p>Click the button to toggle theme:</p>
    <button onclick="testTheme()">Toggle Theme</button>
    <p>Check the console for debugging information.</p>
</body>
</html>
